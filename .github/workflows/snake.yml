name: Generate Snake Game

on:
  schedule:
    - cron: "0 */12 * * *"  # Atualiza a cada 12 horas
  workflow_dispatch:

jobs:
  build:
    name: Snake Animation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Gerar a cobrinha 🐍
        uses: Platane/snk@v3  # Atualizando para a versão mais recente
        with:
          github_user_name: SrKossatz  # Troque pelo seu usuário do GitHub
          outputs: dist/github-contribution-grid-snake.svg

      - name: Commit e push da animação
        uses: EndBug/add-and-commit@v9
        with:
          message: "Atualizando a cobrinha 🐍"
          add: "dist/github-contribution-grid-snake.svg"
